<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Waste Donor's Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
   
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'artreg.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            z-index: -1;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 1000px;
            max-height: 1000px;
        }
        .left {
            flex: 1;
            background-image: url("{% static 'artreg.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height:85vh;
        }
        .input-box {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-control {
            font-size: 14px;
            padding: 10px;
        }
        .btn-block {
            width: 100%;
        }
        .signin span {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .signin a {
            color: #007bff;
            text-decoration: none;
        }
        .g_id_signin {
            margin-top: 10px; /* Add some space above the Google button */
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .google-btn img {
            margin-right: 10px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Ensure consistent spacing */
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .btn-google i {
            margin-right: 8px;
        }
        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #4285F4;
            border-radius: 50%;
            pointer-events: none;
            transition: border-color 0.3s ease;
        }
        .face-guide.active {
            border-color: #34A853;
        }
        .face-guide.error {
            border-color: #EA4335;
        }
        .camera-instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        .enrollment-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .enrollment-status.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="input-box">
                <header>Register</header>
                <form method="POST" action="{% url 'customer_register' %}" enctype="multipart/form-data" id="registrationForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="profile_pic">Profile Picture</label>
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#faceEnrollModal">
                            <i class="fas fa-camera"></i> Take Photo
                        </button>
                        <input type="hidden" id="profile_pic" name="profile_pic">
                        <div class="alert alert-success mt-2" style="display: none;" id="photoStatus">
                            Photo captured successfully! 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>

                <!-- Camera Modal -->
                <div class="modal fade" id="faceEnrollModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Take Profile Picture</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <video id="camera" autoplay playsinline style="width: 100%; max-width: 400px;"></video>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary" id="captureBtn">
                                        <i class="fas fa-camera"></i> Capture
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        let stream = null;
                        const modal = document.getElementById('faceEnrollModal');
                        const video = document.getElementById('camera');
                        const captureBtn = document.getElementById('captureBtn');
                        const photoStatus = document.getElementById('photoStatus');

                        // Initialize camera when modal opens
                        modal.addEventListener('show.bs.modal', async () => {
                            try {
                                stream = await navigator.mediaDevices.getUserMedia({ 
                                    video: { 
                                        width: { ideal: 1280 },
                                        height: { ideal: 720 },
                                        facingMode: "user"
                                    } 
                                });
                                video.srcObject = stream;
                            } catch (err) {
                                console.error('Camera error:', err);
                                alert('Unable to access camera. Please make sure you have granted camera permissions.');
                            }
                        });

                        // Stop camera when modal closes
                        modal.addEventListener('hidden.bs.modal', () => {
                            if (stream) {
                                stream.getTracks().forEach(track => track.stop());
                            }
                        });

                        // Handle photo capture
                        captureBtn.addEventListener('click', () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const ctx = canvas.getContext('2d');
                            
                            // Flip horizontally for selfie mode
                            ctx.scale(-1, 1);
                            ctx.translate(-canvas.width, 0);
                            ctx.drawImage(video, 0, 0);
                            ctx.setTransform(1, 0, 0, 1, 0, 0);
                            
                            // Convert to base64 and store
                            const imageData = canvas.toDataURL('image/jpeg', 0.8);
                            document.getElementById('profile_pic').value = imageData;
                            
                            // Show success message
                            photoStatus.style.display = 'block';
                            
                            // Close modal after short delay
                            setTimeout(() => {
                                const modalInstance = bootstrap.Modal.getInstance(modal);
                                modalInstance.hide();
                            }, 1000);
                        });

                        // Form validation
                        document.getElementById('registrationForm').addEventListener('submit', function(e) {
                            const profilePic = document.getElementById('profile_pic').value;
                            if (!profilePic) {
                                e.preventDefault();
                                alert('Please capture your profile picture before registering.');
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    <script>
        function validateName() {
            var username = document.getElementById("username").value;
            var usernameError = document.getElementById("name-error");
            var submitBtn = document.getElementById("submit-btn");
            const pattern = /^[^\s][a-zA-Z0-9\s!@#$&*_\[\]"'<>,.?/-]*$/
            var res = pattern.test(username);
            if (res) {
                usernameError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                usernameError.style.display = "block";
                submitBtn.disabled = true;
            }
        }

        function validatePhoneNumber() {
            var phone = document.getElementById("phone").value;
            var phoneError = document.getElementById("phone-error");
            var submitBtn = document.getElementById("submit-btn");
            const pattern = /^[6789][0-9]{9}$/;
            var res = pattern.test(phone);
            if (res) {
                phoneError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                phoneError.style.display = "block";
                submitBtn.disabled = true;
            }
        }

        function validateEmail() {
            var email = document.getElementById("email").value;
            var emailError = document.getElementById("email-error");
            var submitBtn = document.getElementById("submit-btn");
            const pattern = /[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|in)$/;
            var res = pattern.test(email);
            if (res) {
                emailError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                emailError.style.display = "block";
                submitBtn.disabled = true;
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("password-error");
            var submitBtn = document.getElementById("submit-btn");
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            var res = pattern.test(password);
            if (res) {
                passwordError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                passwordError.style.display = "block";
                submitBtn.disabled = true;
            }
        }

        function validateConfirmPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var confirmPasswordError = document.getElementById("confirm-password-error");
            var submitBtn = document.getElementById("submit-btn");
            if (password === confirmPassword) {
                confirmPasswordError.style.display = "none";
                submitBtn.disabled = false;
            } else {
                confirmPasswordError.style.display = "block";
                submitBtn.disabled = true;
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
        Swal.fire({
            icon: '{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}', 
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 3000
        });
    {% endfor %}
});
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
